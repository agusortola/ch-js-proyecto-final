<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pirate Vape</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<header class="header">
    <a class="logo-sect" href="store.html"><img src="img/logo.png" id="logo" class="logo"></a>
    <a class="cart-sect" href="#"><img src="img/shopping-cart.svg" class="i-carrito" id="i-carrito"></a>
</header>
<body class="body">
    <div id="sidebar" class=>
        <table id="lista-carrito" class="tabla-carrito">
            <thead class = "thead">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th></th>
                </tr>
            </thead>
            <br class = "table-br">
            <tbody></tbody>
            <th>Total</th>
            <th id="cant-tot"></th>
            <th id="precio-tot"></th>
            <th><a href="#"><img src="img/icon-bin.svg" class="i-bin" id="i-bin" onclick='clearCart("${product.name}")'></a></th>
            </tr>
        </table>
        <button id="btn-total" class="botonCalcular" onclick='goToMPCheckOut()'>Pagar con MP</button>
        <p id="confirm"></p>
    </div>

    <div class="search-container">
        <div class ="filter">
            <input id="searchbar" class="inp-search" type="text" placeholder="Buscá algún producto">
        </div>
        <div class="categories">
            <button id="btn-cat" class="cat-all" onclick='filterByCategory("all")'>Todos</button>
            <button id="btn-cat" class="cat-tabaquil" onclick='filterByCategory("tabaquil")'>Tabaquiles</button>
            <button id="btn-cat" class="cat-postre" onclick='filterByCategory("postre")'>Postres</button>
            <button id="btn-cat" class="cat-frutal" onclick='filterByCategory("frutal")'>Frutales</button>
        </div>
    </div>

    <div class="products">
        <div class="product-grid" id='product-grid'>
        </div>
    </div>
    <script src="script.js"></script>   
    <script src="productInCart.js"></script>
    <script src="productForMP.js"></script>
</body>
</html>
